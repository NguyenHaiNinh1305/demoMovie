<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>staff-login</title>
    <link rel="stylesheet" href="css/admin-login.css">
    <link rel="stylesheet" href="plugin/fontawesome/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@600;890&display=swap"
        rel="stylesheet">
    <script src="js/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div id="wrapper">
        <div id="label">
            Log In as Administrator
        </div>
        <div id="login-part">
            <form action="" id="form_login">
                <span class="check"></span>
                <div>
                    <label for="staff-id">Admin ID</label>
                    <span><i class="fa-solid fa-user"></i></span>
                    <input type="text" name="staff-id" id="staff-id" placeholder="username" autocomplete="on">

                </div>
                <div>
                    <label for="staff-password">Password</label>
                    <span><i class="fa-solid fa-lock"></i></span>
                    <input type="password" name="staff-password" id="staff-password" placeholder="password"
                        autocomplete="on">
                </div>
                <a href="#">Forgot Password?</a>
                <button id="btn-lg" type="submit">Log In</button>
            </form>
        </div>
    </div>

</body>
<script src="js\login.js"></script>
<script src="js\login.js"></script>

</html>
