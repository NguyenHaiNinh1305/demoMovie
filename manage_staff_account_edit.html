<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/manage_staff_account_edit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="plugin/fontawesome/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500&display=swap" rel="stylesheet">
    <script src="js/jquery-3.6.0.min.js"></script>
    <title>Manage staff’s account</title>
</head>

<body>
    <header>
        <div id="logo-and-navbar">
            <img id="image-logo" src="../images/cgv_logo.png" />
            <ul id="navbar">
                <li class="nav-item"><a href="admin_homepage.html">Homepage</a></li>
                <li class="nav-item"><a href="staff_homepage.html">Staff interface</a></li>
                <li class="nav-item"><a href="admin_manage_movie_list.html">Manage movie</a></li>
                <li class="nav-item"><a href="manage_snack_list.html">Manage snack</a></li>
                <li class="nav-item"><a href="manage_staff_account_list.html">Manage staff</a></li>
            </ul>
        </div>
        <div id="profile">
            <div class="dropdown">
                <button id="btn-prof"><i class="fa-solid fa-user"></i></button>
                <div class="dropdown-content">
                    <a onclick="yourProfile()">Profile</a>
                    <a href="admin_change_password.html">Change password</a>
                    <a id="logout">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <div id="content">
        <div id="article">
            <h1>Manage staff’s account</h1><br>
        </div>
        <div id="title">Edit</div>
        <div id="edit-part">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" id="name" size="50">
                </li>
                <li>
                    <label for="age">Age</label>
                    <input type="text" id="age" size="50">
                </li>
                <li>
                    <label for="role">Role</label>
                    <select name="type" id="role">
                        <option value="admin">Admin</option>
                        <option value="staff">Staff</option>
                    </select>
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="text" id="email" size="50">
                </li>
            </ul>
        </div>
    </div>
    <footer>
        <button id="cancel">Cancel</button>
        <button id="done" onclick="updateOk()">Done</button>
    </footer>

    <script>
        $(document).ready(function () {
            $("#cancel").click(function () {
                window.location.replace("manage_staff_account_list.html");
            });
        });
    </script>
</body>
<script src="js\login.js"></script>
<script src="js/staffList.js"></script>
<script src="js\checklogin.js"></script>

</html>
