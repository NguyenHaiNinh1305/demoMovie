<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/manage_staff_account_edit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="plugin/fontawesome/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500&display=swap" rel="stylesheet">
    <script src="js/jquery-3.6.0.min.js"></script>
    <title>Manage staff’s account</title>
</head>

<body>
    <header>
        <div id="cinema-logo">
            <img id="image-logo" src="images/cgv_logo.jpg" />
        </div>
        <div id="profile">
            <button id="pro-text"><i class="fa-solid fa-user"></i></button>
        </div>
    </header>
    <div id="content">
        <div id="article">
            <h1>Manage staff’s account</h1><br>
        </div>
        <div id="title">Edit</div>
        <div id="edit-part">
            <form action="">
                <label for="name">Name</label>
                <input type="text" id="name" size="100"><br>
                <label for="age">Age</label>
                <input type="text" id="age" size="100"><br>
                <label for="role">Role</label>
                <select name="" id="role">
                    <option value="">Role</option>
                    <option value="">Staff</option>
                </select><br>
                <label for="email">Email</label>
                <input type="email" id="email" size="100"><br>
            </form>
        </div>
    </div>
    <footer>
        <button id="cancel">Cancel</button>
        <button id="done">Done</button>
    </footer>
</body>
<script src="js\login.js"></script>

</html>
