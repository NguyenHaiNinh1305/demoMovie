<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;890&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="plugin/fontawesome/css/all.css">
    <script src="js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <section id="wrapper">
        <header></header>
        <div id="wrap-content">
            <div id="intro">
                <div class="welcome-line">
                    <p>Welcome to cinema ticket managing system</p>
                </div>
                <div class="guide-line">
                    <p>Please log in to continue</p>
                </div>
            </div>
            <div id="login-box">
                <span class="check"></span>
                <div id="label">Log In</div>
                <div id="login-part">
                    <form action="" id="form_login">
                        <div>
                            <label for="staff-id">Email</label>
                            <span><i class="fa-solid fa-user"></i></span>
                            <input type="text" name="staff-id" id="staff-id" placeholder="nguyena@gmail.com" autocomplete="on">
        
                        </div>
                        <div>
                            <label for="staff-password">Password</label>
                            <span><i class="fa-solid fa-lock"></i></span>
                            <input type="password" name="staff-password" id="staff-password" placeholder="password"
                                autocomplete="on">
                        </div>
                        <button id="btn-lg" type="submit">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="js\login.js"></script>
</html>
