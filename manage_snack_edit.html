<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/manage_snack_edit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="plugin/fontawesome/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500&display=swap" rel="stylesheet">
    <script src="js/jquery-3.6.0.min.js"></script>
    <title>Manage snack</title>
</head>

<body>
    <header>
        <div id="logo-and-navbar">
            <img id="image-logo" src="../images/cgv_logo.png" />
            <ul id="navbar">
                <li class="nav-item"><a href="admin_homepage.html">Homepage</a></li>
                <li class="nav-item"><a href="staff_homepage.html">Staff interface</a></li>
                <li class="nav-item"><a href="admin_manage_movie_list.html">Manage movie</a></li>
                <li class="nav-item"><a href="manage_snack_list.html">Manage snack</a></li>
                <li class="nav-item"><a href="manage_staff_account_list.html">Manage staff</a></li>
            </ul>
        </div>
        <div id="profile">
            <div class="dropdown">
                <button id="btn-prof"><i class="fa-solid fa-user"></i></button>
                <div class="dropdown-content">
                    <a onclick="yourProfile()">Profile</a>
                    <a href="admin_change_password.html">Change password</a>
                    <a id="logout">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <div id="content">
        <div id="article">
            <h1>Manage snack</h1>
        </div>
        <div id="title">Edit</div>
        <div id="edit-part">
            <!-- <div id="image-part">
                <img src="images/snack.jpg" alt="" width="400" height="400">
            </div> -->
            <div id="form-part">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" size="50">
                    </li>
                    <li>
                        <label for="image">Image</label>
                        <input type="text" id="image" size="50">
                    </li>
                    <li>
                        <label for="price">Price</label>
                        <input type="text" id="price" size="50">
                    </li>
                    <li>
                        <label for="type">Type</label>
                        <select name="type" id="type">
                            <option value="popcorn">Popcorn</option>
                            <option value="drink">Drink</option>
                        </select>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <button id="cancel">Cancel</button>
        <button id="done" onclick="updateOk()">Done</button>
    </footer>
    <script>
        $(document).ready(function () {
            $("#cancel").click(function () {
                window.location.replace("manage_snack_list.html");
            });
        });
    </script>
</body>
<script src="js\login.js"></script>
<script src="js/snackList.js"></script>

</html>
