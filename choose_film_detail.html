<script>

    $('#cancel').click(function () {
        window.location.replace("staff_create_order_choose_film.html");
    });
    $('.box-date').on('click', function () {
        $('.box-date').removeClass('box-date-selected');
        $(this).addClass('box-date-selected');
        localStorage.setItem("playdate", $(this).val())
    });
    $('.box-time').on('click', function () {
        $('.box-time').removeClass('box-time-selected');
        $(this).addClass('box-time-selected');
        localStorage.setItem("playtime", $(this).val())
    });
</script>
