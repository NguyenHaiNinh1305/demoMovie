<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <link rel="stylesheet" href="plugin/fontawesome/css/all.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/admin_manage_movie_add.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script src="js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header>
        <div id="logo-and-navbar">
            <img id="image-logo" src="../images/cgv_logo.png" />
            <ul id="navbar">
                <li class="nav-item"><a href="admin_homepage.html">Homepage</a></li>
                <li class="nav-item"><a href="staff_homepage.html">Staff interface</a></li>
                <li class="nav-item"><a href="admin_manage_movie_list.html">Manage movie</a></li>
                <li class="nav-item"><a href="manage_snack_list.html">Manage snack</a></li>
                <li class="nav-item"><a href="manage_staff_account_list.html">Manage staff</a></li>
            </ul>
        </div>
        <div id="profile">
            <div class="dropdown">
                <button id="btn-prof"><i class="fa-solid fa-user"></i></button>
                <div class="dropdown-content">
                    <a onclick="yourProfile()">Profile</a>
                    <a href="admin_change_password.html">Change password</a>
                    <a id="logout">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <article id="title-part">
        <h1>Manage movie</h1>
    </article>
    <div id="wrapper-content" style="justify-content: center;">
        <p class="guide">Add</p>
        <div id="add-movie">
            <ul>
                <li>
                    <label for="title">Title</label>
                    <input type="text" id="title" size="50">
                </li>
                <li>
                    <label for="director">Director</label>
                    <input type="text" id="director" size="50">
                </li>
                <li>
                    <label for="cast">Cast</label>
                    <input type="text" id="Cast" size="50">
                </li>
                <li>
                    <label for="genre">Genre</label>
                    <input type="text" id="genre" size="50">
                </li>
                <li>
                    <label for="image">Poster</label>
                    <input type="text" id="imageposter" size="50">
                </li>
                <li>
                    <label for="running-time">Release Date</label>
                    <input type="date" id="running-time" size="50" data-date-format="DD-MMMM-YYYY">
                </li>
                <li>
                    <label for="language">Language</label>
                    <input type="text" id="language" size="50">
                </li>
                <li>
                    <label for="rate">Rated</label>
                    <input type="text" id="rate" size="50">
                </li>
                <li>
                    <div>
                        <label for=" duration">Duration</label>
                    </div>
                    <div>
                        <input type="time" id="start-time" style="width: 48.9%;"> -
                        <input type="time" id="end-time" style="width: 48.9%;">
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div id="footer">
        <button id="cancel">Cancel</button>
        <button id="done" onclick="addMovie()">Done</button>
    </div>
    <script>
        $(document).ready(function () {
            $("i").click(function () {
                $("#function").stop().slideToggle(5000);
            });
            $("#cancel").click(function () {
                window.location.replace("admin_manage_movie_list.html");
            });
        });

    </script>

</body>
<script src="js\login.js"></script>
<script src="js/movieLists.js"></script>
<script src="js\checklogin.js"></script>

</html>
