<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/admin_manage_movie_add.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="plugin/fontawesome/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500&display=swap" rel="stylesheet">
    <script src="js/jquery-3.6.0.min.js"></script>
    <title>Manage movie</title>
</head>

<body>
    <header>
        <div id="cinema-logo">
            <img id="image-logo" src="images/cgv_logo.jpg" />
        </div>
        <div id="profile">
            <button id="pro-text"><i class="fa-solid fa-user"></i></button>
        </div>
    </header>
    <div id="content">
        <div id="article">
            <h1>Manage movie</h1><br>
        </div>
        <div id="title">Add</div>
        <div id="add-part">
            <form action="">
                <label for="title">Title</label>
                <input type="text" id="title" size="100"><br>
                <label for="image">Image</label>
                <input type="text" id="image" size="100"><br>
                <label for="director">Director</label>
                <input type="text" id="director" size="100"><br>
                <label for="cast">Cast</label>
                <input type="text" id="cast" size="100"><br>
                <label for="genre">Genre</label>
                <input type="text" id="genre" size="100"><br>
                <label for="running-time">Running time</label>
                <input type="text" id="running-time" size="100"><br>
                <label for="language">Language</label>
                <input type="text" id="language" size="100"><br>
                <label for="">Duration</label>
                <input type="time" id="start-time" size="50"> - <input type="time" id="end-time" size="50">
            </form>
        </div>
    </div>
    <footer>
        <button id="cancel">Cancel</button>
        <button id="done">Done</button>
    </footer>
</body>
<script src="js\login.js"></script>

</html>
